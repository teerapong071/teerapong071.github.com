<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-js-Button By Teerapong</title>
</head>
<script>
    function button_Click(){
        window.confirm('Hello World')
    }

</script>
<body>
    <div class="content m-5">
        <p><input type="button" value="Cilck Me" name="" id="" onclick="document.write('Hello')"></p>
        <p><input type="button" value="Cilck Here" name="" id="" onclick="window.alert('Hello')"></p>
        <p><button class="button is-danger" type="button" onclick="window.confirm('Hello')+window.alert('World')">กดตรงนี้</button></p>
        <p><button class="button is-success" type="button" onclick="button_Click()">Submit</button></p>
    </div>
    <div class="buttons">
        <button class="button is-primary">Primary</button>
        <button class="button is-link">Link</button>
      </div>
      
      <div class="buttons">
        <button class="button is-info">Info</button>
        <button class="button is-success">Success</button>
        <button class="button is-warning">Warning</button>
        <button class="button is-danger">Danger</button>
      </div>

</body>
</html>
